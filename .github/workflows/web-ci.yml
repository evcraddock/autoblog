name: Web CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'autoblog-web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: autoblog-web/package-lock.json
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      working-directory: autoblog-web
      
    - name: Run npm audit
      run: npm audit --production
      working-directory: autoblog-web
      continue-on-error: true
      
    - name: Check for outdated dependencies
      run: npm outdated || true
      working-directory: autoblog-web

  bundle-analysis:
    runs-on: ubuntu-latest
    needs: security-audit
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: autoblog-web/package-lock.json
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      working-directory: autoblog-web
      
    - name: Build application
      run: npm run build
      working-directory: autoblog-web
      
    - name: Analyze bundle size
      run: |
        echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
        
        # Find all JS and CSS files in dist
        for file in $(find autoblog-web/dist -name "*.js" -o -name "*.css" | sort); do
          size=$(du -h "$file" | cut -f1)
          gzipped=$(gzip -c "$file" | wc -c | awk '{print $1/1024 "KB"}')
          filename=$(basename "$file")
          echo "| $filename | $size | $gzipped |" >> $GITHUB_STEP_SUMMARY
        done
        
        # Total size
        total_size=$(du -sh autoblog-web/dist | cut -f1)
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total build size:** $total_size" >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest
    needs: bundle-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: autoblog-web/package-lock.json
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      working-directory: autoblog-web
      
    - name: Run TypeScript type checking
      run: npm run type-check
      working-directory: autoblog-web
      
    - name: Run ESLint
      run: npm run lint
      working-directory: autoblog-web
      
    - name: Check code formatting with Prettier
      run: npm run format:check
      working-directory: autoblog-web
      
    - name: Run tests
      run: npm test -- --run
      working-directory: autoblog-web
      
    - name: Run test coverage
      run: npm run test:coverage
      working-directory: autoblog-web
      
    - name: Build application
      run: npm run build
      working-directory: autoblog-web
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: autoblog-web/coverage/
        retention-days: 7
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-output
        path: autoblog-web/dist/
        retention-days: 7