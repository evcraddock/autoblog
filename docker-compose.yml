version: '3.8'

services:
  autoblog-web:
    image: evcraddock/autoblog-web:1.0.3
    container_name: autoblog-web
    ports:
      - "8085:80"
    environment:
      - AUTOBLOG_SYNC_URL=${AUTOBLOG_SYNC_URL:-wss://sync.automerge.org}
      - AUTOBLOG_INDEX_ID=${AUTOBLOG_INDEX_ID}
    restart: unless-stopped
    networks:
      - autoblog-network

networks:
  autoblog-network:
    driver: bridge